<form name="calculator" class="calculator">
    <input name="calcWindow" type="text" class="textview" readonly="true">
    <br>
    <button type="button" class="button" value="" onclick="document.calculator.calcWindow.value=''">C</button>
    <button type="button" class="button" value="^" onclick="document.calculator.calcWindow.value+='^'">^</button>
    <button type="button" class="button" value="+" onclick="document.calculator.calcWindow.value+='+'">+</button>
    <button type="button" class="button" value="-" onclick="document.calculator.calcWindow.value+='-'">-</button>
    <br>
    <button type="button" class="button" value="7" onclick="document.calculator.calcWindow.value+=7">7</button>
    <button type="button" class="button" value="8" onclick="document.calculator.calcWindow.value+=8">8</button>
    <button type="button" class="button" value="9" onclick="document.calculator.calcWindow.value+=9">9</button>
    <button type="button" class="button" value="*" onclick="document.calculator.calcWindow.value+='*'">*</button>
    <br>
    <button type="button" class="button" value="4" onclick="document.calculator.calcWindow.value+=4">4</button>
    <button type="button" class="button" value="5" onclick="document.calculator.calcWindow.value+=5">5</button>
    <button type="button" class="button" value="6" onclick="document.calculator.calcWindow.value+=6">6</button>
    <button type="button" class="button" value="/" onclick="document.calculator.calcWindow.value+='/'">/</button>
    <br>
    <button type="button" class="button" value="1" onclick="document.calculator.calcWindow.value+=1">1</button>
    <button type="button" class="button" value="2" onclick="document.calculator.calcWindow.value+=2">2</button>
    <button type="button" class="button" value="3" onclick="document.calculator.calcWindow.value+=3">3</button>
    <button type="button" class="button" value="=" onclick="document.calculator.calcWindow.value=calculate(document.calculator.calcWindow.value)">=</button>

    <br>
    <button type="button" class="buttonLong" value="0" onclick="document.calculator.calcWindow.value+=0">0</button>
    <button type="button" class="button" value="del" onclick="document.calculator.calcWindow.value=deleteChar(document.calculator.calcWindow.value)">Del</button>
</form>

</body>
</html>
